<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flarescript</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #666;
      margin-bottom: 30px;
    }
    .redirect-form {
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
    .disclaimer {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>welcome to flarescript</h1>
    <p>enter a code below to access the content:</p>

    <div class="redirect-form">
      <input type="text" id="codeInput" placeholder="Enter code">
      <button onclick="checkCode()">submit</button>
    </div>

    <div class="footer">
      made with love by seventygrand ❤️
    </div>



  <script>
    function checkCode() {
      var code = document.getElementById('codeInput').value;
      switch(code) {
        case 'seventygrand':
          window.location.href = '/scripts/seventygrand/index.html';
          break;
        case 'nyan cat':
          window.location.href = '/scripts/nyan-cat/index.html';
          break;
        case 'snowman':
          window.location.href = 'scripts/mewing/mewing.html';
          break;
          case 'minecraft':
          window.location.href = 'scripts/eaglercraft/eaglercraft.html';
          break;
          case '2048':
          window.location.href = 'scripts/2048/index.html';
          break;
        default:
          alert('invalid code');
      }
    }
  </script>

</body>
</html>
